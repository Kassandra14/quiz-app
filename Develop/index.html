<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <p id='timer'>100</p>

    <div id='start-screen'>
        <h2>Coding Quiz Challenge</h2>
        <p>You like coding. Prove it.</p>
        <button onclick="hideStartPage()" class="start-quiz">Start Quiz</button>
       <!-- <button id='start-button'>Start</button> -->
    </div>

        <div class="quiz-container">
        <div id="questionHere"></div>
        <div id="possibleAnswers"></div>
        <div id="alert"></div>    
        </div>    
        
        <!-- id='question-container' class='hide'> -->
        

        <!-- <button id='submit-button class='hide'>Submit</button> -->
        <div id='results-page' class='hide'>
            <h2>Finish!</h2>
            <p>Your final score is <span class="final-score"></span>.</p>
            <form>
                <label for="initials">Enter Initials Here:</label>
                <input type="text" id="initials" name="initials">
                <button onclick="hideHighscorePage()" class="submit-score">Submit</button>
                <!-- <button id="results-button" type="button" class="btn btn-outline-primary">Submit</button> -->
            </form>
        </div>

        <div id='highscore-page' class='hide'>
            <h2>Highscores</h2>
            <div class="highscoresListedInitials"></div>
            <div class="highscoresListedScores"></div>
            <button onclick="hideHighscorePage()"class="restart">Restart</button>
            <button class="clear-highscores">Clear Highscores</button>
        </div>    
    
    <script src="./Assets/js/script3.js"></script>
</body>
</html>
